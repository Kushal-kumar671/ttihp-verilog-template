# Tiny Tapeout project information
project:
  title:        "12-Hour Digital Clock"
  author:       "Your Name"
  discord:      "yourdiscord#0000"   # Optional
  description:  "A 12-hour clock with AM/PM output, implemented in Verilog"
  language:     "Verilog"
  clock_hz:     100000                # 100 kHz user clock

  tiles: "1x1"

  top_module:  "tt_um_clock_12h_wrapper"

  source_files:
    - "clock_12h.v"
    - "tt_um_clock_12h_wrapper.v"

# The pinout of your project. Use meaningful names
pinout:
  # Inputs
  ui[0]: "clk_in"
  ui[1]: "reset"
  ui[2]: ""
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs (only hours and AM/PM shown on uo)
  uo[0]: "hour_bit0"
  uo[1]: "hour_bit1"
  uo[2]: "hour_bit2"
  uo[3]: "hour_bit3"
  uo[4]: "am_pm"     # 0 = AM, 1 = PM
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

